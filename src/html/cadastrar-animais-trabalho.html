<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Cadastrar Estrutura da Propriedade - Emprapa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
      name="description"
    />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Bootstrap select pluings -->
    <link
      href="assets/libs/bootstrap-select/bootstrap-select.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- App css -->
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="bg-white">
    <div id="wrapper">
      @@include('./partials/topbar-initial.html')
    </div>
    <div class="account-pages my-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div>
              <div class="text-center mb-4">
                <h2>Cadastrar Estrutura da Propriedade</h2>
                <h3>
                  Animais de Trabalho
                </h3>
              </div>

              <form action="cadastrar-propriedade.html">
                <div class="form-group mb-3">
                  <label for="animais-trabalho"
                    >Selecione o Animal de Trabalho</label
                  >
                  <select class="form-control select2" id="animais-trabalho">
                    <option>Selecione</option>
                    <optgroup label="Animais de Trabalho">
                      <option value="CAVL">Cavalos (Equinos)</option>
                      <option value="ASNN">Jumentos (Asininos)</option>
                      <option value="BOVN">Bois (Bovinos)</option>
                      <option value="MUAR">Burros (Muares)</option>
                      <option value="CAES">Cães (Caninos)</option>
                    </optgroup>
                  </select>
                </div>

                <div class="form-group d-none">
                  <label for="outra-benfeitoria-nome-1">Outra Estrutura</label>
                  <input
                    id="outra-benfeitoria-nome-1"
                    type="text"
                    class="form-control"
                    disabled
                  />
                </div>

                <div class="form-group mb-3">
                  <label for="detalhes-benfeitoria-principal-1"
                    >Características da Estrutura</label
                  >
                  <input
                    id="detalhes-benfeitoria-principal-1"
                    type="text"
                    class="form-control"
                  />
                </div>

                <div class="row">
                  <div class="col">
                    <div class="form-group mb-3">
                      <label for="quantidade-benfeitoria-principal-1"
                        >Quantidade</label
                      >
                      <input
                        id="quantidade-benfeitoria-principal-1"
                        type="number"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group mb-3">
                      <label for="valor-benfeitoria-1">Valor do Bem</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span
                            class="input-group-text bg-primary text-white b-0"
                            >R$</span
                          >
                        </div>
                        <input
                          id="valor-benfeitoria-1"
                          type="text"
                          class="form-control"
                          data-toggle="input-mask"
                          data-mask-format="000.000.000.000.000,00"
                          data-reverse="true"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <div class="form-group mb-3">
                      <label for="vida-util-benfeitoria-1"
                        >Vida Útil do Bem</label
                      >
                      <div class="input-group">
                        <input
                          class="form-control"
                          type="number"
                          id="vida-util-benfeitoria-1"
                        />
                        <div class="input-group-append">
                          <select
                            class="form-control select2"
                            name="tempo-uso-animal-trabalho-1"
                            id="select-vida-util-benfeitoria-1"
                          >
                            <option value="MES">Meses</option>
                            <option value="ANO" selected>Anos</option>
                            <option value="-1">Outro...</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col">
                    <div class="form-group mb-3">
                      <label for="tempo-uso-benfeitoria-1">Tempo de Uso</label>
                      <div class="input-group">
                        <input
                          class="form-control"
                          type="number"
                          id="tempo-uso-benfeitoria-1"
                        />
                        <div class="input-group-append">
                          <select
                            class="form-control select2"
                            name="tempo-uso-benfeitoria-1"
                            id="select-tempo-uso-benfeitoria-1"
                          >
                            <option value="MES">Meses</option>
                            <option value="ANO" selected>Anos</option>
                            <option value="-1">Outro...</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <div class="form-group mb-3">
                      <label for="porcentagem-caprinos-benfeitoria-1"
                        >Uso para Caprinos</label
                      >
                      <div class="input-group">
                        <input
                          id="porcentagem-caprinos-benfeitoria-1"
                          type="number"
                          class="form-control"
                        />
                        <div class="input-group-append">
                          <span
                            class="input-group-text bg-primary text-white b-0"
                            >%</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group mb-3">
                      <label for="porcentagem-ovinos-benfeitoria-1"
                        >Uso para Ovinos</label
                      >
                      <div class="input-group">
                        <input
                          id="porcentagem-ovinos-benfeitoria-1"
                          type="number"
                          class="form-control"
                        />
                        <div class="input-group-append">
                          <span
                            class="input-group-text bg-primary text-white b-0"
                            >%</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row justify-content-center">
                  <button class="btn btn-link" name="button">
                    <span class="position-relative" style="font-weight: bold;"
                      >Adicionar Outro Animal de Trabalho &nbsp;</span
                    >
                  </button>
                </div>

                <div class="form-group text-center my-5">
                  <a
                    href="cadastrar-equipamentos.html"
                    class="btn btn-dark width-md btn-rounded"
                    type="reset"
                  >
                    <i class="fas fa-arrow-circle-left"></i>
                    Voltar
                  </a>
                  <a
                    href="cadastrar-propriedade.html"
                    class="btn btn-danger width-md btn-rounded"
                    type="reset"
                  >
                    Retornar Cadastro Inicial
                  </a>
                  <a
                    href="cadastrar-propriedade.html"
                    class="btn btn-success width-md btn-rounded ml-1"
                    type="submit"
                  >
                    Próximo &nbsp;
                    <i class="fas fa-arrow-circle-right"></i>
                  </a>
                </div>
              </form>
            </div>
            <!-- end card -->
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </div>
    <!-- end page -->

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- Bootstrap select plugin -->
    <script src="assets/libs/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="assets/libs/select2/select2.min.js"></script>
    <!-- Plugins js -->
    <script src="assets/libs/jquery-mask-plugin/jquery.mask.min.js"></script>
    <script src="assets/libs/autonumeric/autoNumeric-min.js"></script>
    <script src="assets/js/pages/form-masks.init.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>
  </body>
</html>
