<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Cadastrar Atividade Pecuária</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
      name="description"
    />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- App css -->
    <link

  <body class="bg-white">
    <div id="wrapper">
      @@include('./partials/topbar-initial.html')
    </div>
    <div class="account-pages my-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div>
              <div class="text-center mb-4">
                <h2>Cadastro Outra Atividade Pecuária</h2>
              </div>

              <form id="form-outro-pecuaria">
                <div class="form-group mb-3">
                  <label for="idRebanho">Identificação do Rebanho</label>
                  <input
                    class="form-control"
                    type="text"
                    id="idRebanho"
                    placeholder=""
                    required
                    name="nome-rebanho"
                  />
                </div>

                <div class="form-group mb-3">
                  <label for="especie-rebanho-outro">Espécie do Rebanho</label>
                  <select
                    class="form-control select2"
                    id="especie-rebanho-outro"
                    name="especie"
                  >
                    <option>Selecione</option>
                    <optgroup>
                      <option value="OVI">Bovino leite</option>
                      <option value="Bovino corte">Bovino corte</option>
                      <option value="Bovino misto">Bovino misto</option>
                      <option value="Suinocultura">Suinocultura</option>
                      <option value="Avicultura postura"
                        >Avicultura postura</option
                      >
                      <option value="Avicultura corte">Avicultura corte</option>
                    </optgroup>
                  </select>
                </div>

                <div class="form-group mb-3">
                  <label for="qtd-rebanho-principal-1"
                    >Quantidade de Cabeças</label
                  >
                  <input
                    id="qtd-rebanho-principal-1"
                    type="number"
                    class="form-control"
                    name="qtd"
                  />
                </div>

                <div class="row justify-content-center">
                  <button class="btn btn-success" name="button" id="adicionar-outro-animal">
                    <span class="position-relative" style="bottom: 3px;"
                      >Adicionar Outro Rebanho &nbsp;</span
                    >
                    <i class="mdi mdi-sheep mdi-24px"></i>+
                  </button>
                </div>

                <div class="form-group text-center my-5">
                  <a
                    href="cadastrar-propriedade2.html"
                    class="btn btn-dark width-md btn-rounded"
                    type="reset"
                  >
                    <i class="fas fa-arrow-circle-left"></i>
                    Voltar
                  </a>
                  <button
                    class="btn btn-outline-primary width-md btn-rounded ml-1"
                    type="reset"
                  >
                    Limpar Campos
                  </button>
                  <a
                    href="cadastrar-propriedade2.html"
                    class="btn btn-primary width-md btn-rounded ml-1"
                  >
                    Finalizar &nbsp;
                    <i class="fas fa-arrow-circle-right"></i>
                  </a>
                </div>
              </form>
            </div>
            <!-- end card -->
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </div>
    <!-- end page -->

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- Bootstrap select plugin -->
    <script src="assets/libs/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="assets/libs/select2/select2.min.js"></script>
    <!-- Plugins js -->
    <script src="assets/libs/jquery-mask-plugin/jquery.mask.min.js"></script>
    <script src="assets/libs/autonumeric/autoNumeric-min.js"></script>
    <script src="assets/js/pages/form-masks.init.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>

    <script type="text/javascript">
      // function adicionarOutro(){

      //   if(select === '-1'){          
      //     outraRaca.className = "form-group d-block"
      //   }else{
      //     outraRaca.className = "form-group d-none"
      //   }        
      // }

      function addPecuaria(){
        $('#adicionar-outro-animal').click(function(event){          
          event.preventDefault()
          
          let data = $('#form-outro-pecuaria').serialize()                    

          let url = 'http://localhost/php-getovi/api/cadastro_outro_pecuaria.php';          
          //let url = 'http://localhost/php-getovi/testes/teste.php'

          $.ajax({
            url: url,
            method: 'POST',
            data: data,
            dataType: 'json'
          }).done(function(res){            
            if(res.status == 'Success'){              
              window.alert(res.value)
              console.log(res)

              window.location.href = 'cadastrar-outro-pecuaria.html'                          
            }else{              
              console.log(res.value)              
              window.alert('Erro')
            }
          })     
        })
      }   

      addPecuaria()
    </script>
  </body>
</html>
