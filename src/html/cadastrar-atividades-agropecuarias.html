<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Cadastrar Rebanho - Emprapa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- Bootstrap select pluings -->
        <link href="assets/libs/bootstrap-select/bootstrap-select.min.css" rel="stylesheet" type="text/css" />

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="bg-white">
      <div id="wrapper">
          @@include('./partials/topbar-initial.html')
      </div>
        <div class="account-pages my-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div>

                            <div class="text-center mb-4">
                                <h2>Cadastrar Novo Rebanho</h2>
                            </div>

                            <form action="cadastrar-estrutura.html">
                                <h4 class="mb-3">Cadastro de Outras Atividades Pecuárias</h4>

                                <div class="form-group">
                                  <label for="outra-atividade-1">Atividade Pecuária</label>
                                  <select class="form-control select2" id="outra-atividade-1">
                                      <option>Selecione</option>
                                      <optgroup>
                                        <option value="BOVC">Bovino de Corte</option>
                                        <option value="BOVL">Bovino de Leite</option>
                                        <option value="BOVM">Bovino Misto</option>
                                        <option value="AVIC">Aves de Corte</option>
                                        <option value="AVIP">Aves de Postura</option>
                                        <option value="APIC">Abelhas</option>
                                        <option value="PEIX">Peixes</option>
                                      </optgroup>
                                      <optgroup>
                                        <option value="-1">Outro (Informe...)</option>
                                      </optgroup>
                                  </select>
                                </div>

                                <div class="form-group">
                                    <label for="outra-atividade-nome-1">Outra Atividade</label>
                                    <input id="outra-atividade-nome-1" type="number" class="form-control" disabled>
                                </div>

                                <div class="form-group my-3">
                                    <label for="qtd-rebanho-principal-1">Quantidade de Animais</label>
                                    <input id="qtd-rebanho-principal-1" type="number" class="form-control">
                                </div>

                                <div class="row justify-content-center">
                                  <button class="btn btn-success" name="button">
                                    <span class="position-relative" style="bottom: 3px;">Adicionar Outra Atividade &nbsp;</span>
                                    <i class="mdi mdi-cow mdi-24px"></i>+
                                  </button>
                                </div>

                                <div class="form-group text-center my-5">
                                  <a href="cadastrar-propriedade.html" class="btn btn-dark width-md btn-rounded" type="reset">
                                    <i class="fas fa-arrow-circle-left"></i>
                                     Voltar
                                   </a>
                                  <button class="btn btn-outline-primary width-md btn-rounded ml-1" type="reset"> Limpar Campos </button>
                                  <button class="btn btn-primary width-md btn-rounded ml-1" type="submit">
                                     Cadastrar Estrutura &nbsp;
                                     <i class="fas fa-arrow-circle-right"></i>
                                  </button>
                                </div>

                            </form>

                        </div>
                        <!-- end card -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>

        <!-- Bootstrap select plugin -->
        <script src="assets/libs/bootstrap-select/bootstrap-select.min.js"></script>
        <script src="assets/libs/select2/select2.min.js"></script>
        <!-- Plugins js -->
        <script src="assets/libs/jquery-mask-plugin/jquery.mask.min.js"></script>
        <script src="assets/libs/autonumeric/autoNumeric-min.js"></script>
        <script src="assets/js/pages/form-masks.init.js"></script>

        <!-- App js -->
        <script src="assets/js/app.min.js"></script>

    </body>
</html>
