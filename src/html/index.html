    <div class="account-pages my-5 pt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div>
              <div class="text-center mb-4">
                <a href="index.html">
                  <span class="logo-lg">
                    <h1 class="logo-lg-text-light">GET OVI</h1>
                  </span>
                </a>
              </div>

              <!-- <form id="form-login"> -->
              <form action="http://localhost:80/php-getovi/api/login.php" method="POST" id="form_login">
                <div class="form-group mb-3">
                  <label for="emailaddress">Email</label>
                  <input
                    name="email"
                    class="form-control"
                    type="email"
                    id="emailaddress"
                    placeholder="Digite Seu Email"
                  />
                </div>

                <a href="page-recoverpw.html" class="text-muted float-right"
                  >Esqueceu a senha?</a
                >

                <div class="form-group mb-3">
                  <label for="password">Senha</label>
                  <input
                    name="password"
                    class="form-control"
                    type="password"
                    id="password"
                    placeholder="Digite sua Senha"
                  />
                </div>

                <div class="form-group mb-3">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="checkbox-signin"
                      checked
                    />
                    <label class="custom-control-label" for="checkbox-signin"
                      >Lembrar</label
                    >
                  </div>
                </div>

                <div class="form-group text-center mb-3">
                  <button
                    class="btn btn-primary btn-lg width-lg btn-rounded"
                    type="submit"
                  >
                    Acessar
                  </button>
                </div>
              </form>
            </div>
            <!-- end card -->

            <div class="row">
              <div class="col-sm-12 text-center">
                <p class="text-muted">
                  Não Possui uma Conta?
                  <a href="pages-register.html" class="text-dark ml-1"
                    >Cadastre-se</a
                  >
                </p>
              </div>
            </div>
            <!-- end row -->
          </div>
          <!-- end col -->
