<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Cadastro do Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
      name="description"
    />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Bootstrap select pluings -->
    <link
      href="assets/libs/bootstrap-select/bootstrap-select.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- App css -->
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="bg-white">
    <div class="home-btn d-none d-sm-block">
      <a href="index.html"><i class="fas fa-home h2"></i></a>
    </div>
    <div class="account-pages my-5 pt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div>
              <div class="text-center mb-4">
                <a href="index.html">
                  <span
                    ><img src="assets/images/logo-dark.png" alt="" height="30"
                  /></span>
                </a>
              </div>

              <form
                action="http://localhost:80/php-getovi/api/cadastro_usuario.php"
                method="POST"
              >
                <div class="form-group mb-3">
                  <label for="fullname">Nome Completo</label>
                  <input
                    class="form-control"
                    type="text"
                    id="fullname"
                    name="name"
                    placeholder="Entre com o seu nome"
                    required
                  />
                </div>

                <div class="form-group mb-3">
                  <label for="fullname">Usuário</label>
                  <input
                    class="form-control"
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Digite um usuário"
                    required
                  />
                </div>

                <div class="form-group mb-3">
                  <label for="password">Senha</label>
                  <input
                    class="form-control"
                    type="password"
                    required
                    id="password"
                    name="password"
                    placeholder="Entre com uma senha"
                  />
                </div>

                <div class="form-group mb-3">
                  <label for="emailaddress">Endereço de e-mail</label>
                  <input
                    class="form-control"
                    type="email"
                    id="emailaddress"
                    name="email"
                    required
                    placeholder="Entre com seu melhor e-mail"
                  />
                </div>

                <div class="form-group mb-3">
                  <label for="fullname">Cidade</label>
                  <input
                    class="form-control"
                    type="text"
                    id="city"
                    name="city"
                    placeholder="Entre com a sua cidade"
                    required
                  />
                </div>

                <div class="form-group mb-3">
                  <label for="fullname">Estado</label>
                  <input
                    class="form-control"
                    type="text"
                    id="state"
                    name="state"
                    placeholder="Entre com seu estado"
                    required
                  />
                </div>

                <div class="form-group mb-3">
                  <label for="password">CEP</label>
                  <input
                    class="form-control"
                    type="text"
                    required
                    id="cep"
                    name="cep"
                    placeholder="Entre com seu CEP"
                  />
                </div>

                <div class="form-group mb-4">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="checkbox-signup"
                    />
                    <label class="custom-control-label" for="checkbox-signup"
                      >Eu aceito
                      <a href="javascript: void(0);" class="text-primary"
                        >Termos e condições</a
                      ></label
                    >
                  </div>
                </div>

                <div class="form-group mb-3 text-center">
                  <button
                    class="btn btn-primary btn-lg width-lg btn-rounded"
                    type="submit"
                  >
                    Se inscrever
                  </button>
                </div>
              </form>
            </div>
            <!-- end card -->

            <div class="row">
              <div class="col-sm-12 text-center">
                <p class="text-muted">
                  Já possui uma conta?
                  <a href="page-login.html" class="text-dark ml-1">Login</a>
                </p>
              </div>
            </div>
            <!-- end row -->
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </div>
    <!-- end page -->

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- Bootstrap select plugin -->
    <script src="assets/libs/bootstrap-select/bootstrap-select.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>
  </body>
</html>
