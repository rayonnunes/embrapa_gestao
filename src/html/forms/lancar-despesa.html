<form id="form-lanc-despesa">
  <div class="row">
    <div class="col-md-12">
      <label for="fazenda"><h4>Fazenda 1</h4></label>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="categoria-despesa">Categoria de Despesa</label>
        <select
          type="text"
          id="categoria-despesa"
          class="form-control select2"
          value=""
          name="categoria"
        >
          <option>Selecione</option>
          <option value="alimentação">Alimentação</option>
          <option value="forragem">Forragem</option>
          <option value="rebanho">Rebanho</option>
          <option value="sanidade">Sanidade</option>
          <option value="mão de obra">Mão de Obra</option>
          <option value="manutenção">Manutenção</option>
          <option value="custos_gerais">Custos Gerais</option>
        </select>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <p>
          <a
            class="btn btn-primary"
            data-toggle="collapse"
            href="#collapseExample"
            role="button"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Atividade Associada
          </a>
        </p>

        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <div class="atividades-exercidas mb-4" id="div-atividade-associada">
              <!-- <label>Divisão da Propriedade: </label> -->
              <div class="col-md-12 pr-0">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-5 mt-1">                      
                      <label>Ovinos</label>
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                          class="form-control"
                          type="number"
                          id="desp-ovinos"
                          value="0"
                          name="atividade-ovinos"
                        />
                        <div class="input-group-append">
                          <div class="input-group-append">
                            <span
                              class="input-group-text bg-primary text-white b-0"
                              >%</span
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 pr-0">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-5 mt-1">                      
                      <label>Caprinos</label>
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                          class="form-control"
                          type="number"
                          id="desp-caprinos"
                          value="0"
                          name="atividade-caprinos"
                        />
                        <div class="input-group-append">
                          <span
                            class="input-group-text bg-primary text-white b-0"
                            >%</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Bovino leite -->
              <div class="col-md-12 pr-0 d-none" id="desp-bovino-leite">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <label>Bovino Leite</label>                          
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                        class="form-control"
                        type="number"
                        name= 'bovino-leite'
                        value="0"
                        />
                        <div class="input-group-append">
                          <span class="input-group-text bg-primary text-white b-0">%</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Fim bovino leite -->

              <!-- Bovino corte -->
              <div class="col-md-12 pr-0 d-none">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <label>Bovino Corte</label>                          
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                        class="form-control"
                        type="number"
                        name= 'bovino-corte'
                        value="0"
                        />
                        <div class="input-group-append">
                          <span class="input-group-text bg-primary text-white b-0">%</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Fim bovino corte -->

              <!-- Bovino misto -->
              <div class="col-md-12 pr-0 d-none">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <label>Bovino Misto</label>                          
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                        class="form-control"
                        type="number"
                        name= 'bovino-misto'
                        value="0"
                        />
                        <div class="input-group-append">
                          <span class="input-group-text bg-primary text-white b-0">%</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Fim bovino misto -->

              <!-- Suinocultura -->
              <div class="col-md-12 pr-0 d-none">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <label>Suinocultura</label>                          
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                        class="form-control"
                        type="number"
                        name= 'suinocultura'
                        value="0"
                        />
                        <div class="input-group-append">
                          <span class="input-group-text bg-primary text-white b-0">%</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Fim suinocultura-->

              <!-- Avicultura Postura -->
              <div class="col-md-12 pr-0 d-none">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <label>Avicultura Postura</label>                          
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                        class="form-control"
                        type="number"
                        name= 'avicultura-postura'
                        value="0"
                        />
                        <div class="input-group-append">
                          <span class="input-group-text bg-primary text-white b-0">%</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Fim avicultura postura -->

              <!-- Avicultura Corte -->
              <div class="col-md-12 pr-0 d-none">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <label>Avicultura Corte</label>                          
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                        class="form-control"
                        type="number"
                        name= 'avicultura-corte'
                        value="0"
                        />
                        <div class="input-group-append">
                          <span class="input-group-text bg-primary text-white b-0">%</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Fim avicultura corte -->

            </div>
          </div>
        </div>        
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group d-none">
      <input type="text" name="tipo" value="despesa">  
    </div>    
    <div class="col-md-6">
      <div class="form-group">
        <label for="data-despesa">Data da Despesa</label>
        <input
          id="data-despesa"
          type="text"
          class="form-control"
          placeholder="dd/mm/yyyy"
          data-provide="datepicker"
          data-date-autoclose="true"
          name="data"
        />
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label for="produtoServico-despesa">Produto/serviço</label>
        <input
          type="text"
          id="produtoServico-despesa"
          class="form-control"
          value=""
          name="produto"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="quantidade-despesa">Quantidade</label>
        <div class="input-group">
          <input
            class="form-control"
            type="number"
            id="quantidade-despesa"
            placeholder="10"
            name="qtd"
          />
          <div class="input-group-append">
            <select class="form-control select2" name="qtd-unidade">
              <option value="KG">KG</option>
              <option value="@">@</option>
              <option value="Ton">Ton</option>
              <option value="L">L</option>
              <option value="unidade(s)">Unidade(s)</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="valor-despesa">Valor</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text bg-primary text-white b-0">R$</span>
          </div>
          <input
            id="valor"
            type="text"
            class="form-control"
            data-toggle="input-mask"
            data-mask-format="000.000.000.000.000,00"
            data-reverse="true"
            name="valor"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="descricao-despesa">Descrição</label>
        <textarea
          rows="8"
          id="descricao-despesa"
          class="form-control"
          value=""
          name="descricao"
        ></textarea>
      </div>
    </div>
  </div>
  <button class="btn btn-primary btn-lg float-right" id="btn-adicionar-despesa" type="reset">
    Adicionar Despesa
  </button>  
  <button class="btn btn-danger btn-lg float-right mr-4" type="reset">
    Limpar Campos
  </button>
</form>
