<form>
  <div class="row">
    <div class="col-md-12">
      <label for="fazenda"><h4>Fazenda 1</h4></label>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="categoria-receita">Itens de Receita</label>
        <select
          type="text"
          id="categoria-receita"
          class="form-control select2"
          value=""
        >
          <option>Selecione</option>
          <option value="animais_descarte">Animais de Descarte</option>
          <option value="animais_reproducao">Animais para reprodução</option>
          <option value="carcaca">Kg de carcaça</option>
          <option value="leite">Leite</option>
          <option value="queijo">Queijo</option>
          <option value="outros_lacteos">Outros Lácteos</option>
          <option value="esterco">Esterco</option>
          <option value="outro">Outro</option>
        </select>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <p>
          <a
            class="btn btn-primary"
            data-toggle="collapse"
            href="#collapseExample"
            role="button"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Atividade Associada
          </a>
        </p>

        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <div class="atividades-exercidas mb-4">
              <label>Divisão da Propriedade: </label>
              <div class="col-md-12 pr-0">
                <div
                  class="custom-control custom-checkbox custom-control-inline mt-3 mr-0"
                >
                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="rec-atividade-ovinos"
                        checked
                      />
                      <label
                        class="custom-control-label"
                        for="check-atividade-ovinos"
                        >Criação de Ovinos</label
                      >
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                          class="form-control"
                          type="number"
                          id="rec-area-criacao-ovinos"
                          value="1.3"
                        />
                        <div class="input-group-append">
                          <div class="input-group-append">
                            <span
                              class="input-group-text bg-primary text-white b-0"
                              >%</span
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 pr-0">
                <div
                  class="custom-control custom-checkbox custom-control-inline mt-3 mr-0"
                >
                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="rec-atividade-caprinos"
                        checked
                      />
                      <label
                        class="custom-control-label"
                        for="check-atividade-caprinos"
                        >Criação de Caprinos</label
                      >
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                          class="form-control"
                          type="number"
                          id="rec-area-criacao-caprinos"
                          value="2.1"
                        />
                        <div class="input-group-append">
                          <span
                            class="input-group-text bg-primary text-white b-0"
                            >%</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 pr-0">
                <div
                  class="custom-control custom-checkbox custom-control-inline mt-3 mr-0"
                >
                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="rec-atividade-pastagem-nativa"
                        checked
                      />
                      <label
                        class="custom-control-label"
                        for="check-atividade-pastagem-nativa"
                        >Pastagem Nativa</label
                      >
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                          class="form-control"
                          type="number"
                          id="rec-area-pastagem-nativa"
                          value="3.0"
                        />
                        <div class="input-group-append">
                          <div class="input-group-append">
                            <span
                              class="input-group-text bg-primary text-white b-0"
                              >%</span
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 pr-0">
                <div
                  class="custom-control custom-checkbox custom-control-inline mt-3 mr-0"
                >
                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="rec-atividade-pastagem-cultivada"
                      />
                      <label
                        class="custom-control-label"
                        for="check-atividade-pastagem-cultivada"
                        >Pastagem Cultivada</label
                      >
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                          class="form-control"
                          type="number"
                          id="rec-area-pastagem-cultivada"
                          placeholder="Área"
                          disabled
                        />
                        <div class="input-group-append">
                          <div class="input-group-append">
                            <span
                              class="input-group-text bg-primary text-white b-0"
                              >%</span
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 pr-0">
                <div
                  class="custom-control custom-checkbox custom-control-inline mt-3 mr-0"
                >
                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="rec-atividade-cultivo-agricola"
                      />
                      <label
                        class="custom-control-label"
                        for="check-atividade-cultivo-agricola"
                        >Cultivo Agrícola (não Forrageiro)</label
                      >
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                          class="form-control"
                          type="number"
                          id="rec-area-cultivo-agricola"
                          placeholder="Área"
                          disabled
                        />
                        <div class="input-group-append">
                          <div class="input-group-append">
                            <span
                              class="input-group-text bg-primary text-white b-0"
                              >%</span
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 pr-0">
                <div
                  class="custom-control custom-checkbox custom-control-inline mt-3 mr-0"
                >
                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="rec-atividade-reserva"
                        checked
                      />
                      <label
                        class="custom-control-label"
                        for="check-atividade-reserva"
                        >Área de Reserva</label
                      >
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                          class="form-control"
                          type="number"
                          id="rec-area-reserva"
                          value="0.7"
                        />
                        <div class="input-group-append">
                          <div class="input-group-append">
                            <span
                              class="input-group-text bg-primary text-white b-0"
                              >%</span
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 pr-0">
                <div
                  class="custom-control custom-checkbox custom-control-inline mt-3 mr-0"
                >
                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="rec-atividade-benfeitorias"
                        checked
                      />
                      <label
                        class="custom-control-label"
                        for="check-atividade-benfeitorias"
                        >Área de Benfeitorias (Casas, açudes e etc.)</label
                      >
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                          class="form-control"
                          type="number"
                          id="rec-area-benfeitorias"
                          value="0.2"
                        />
                        <div class="input-group-append">
                          <div class="input-group-append">
                            <span
                              class="input-group-text bg-primary text-white b-0"
                              >%</span
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <p>
          <a href="../cadastrar-propriedade.html" class="btn btn-link"
            >Adicionar Atividade Associada</a
          >
        </p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="data-receita">Data da Receita</label>
        <input
          id="data-receita"
          type="text"
          class="form-control"
          placeholder="dd/mm/yyyy"
          data-provide="datepicker"
          data-date-autoclose="true"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="quantidade-receita">Quantidade</label>
        <div class="input-group">
          <input
            class="form-control"
            type="number"
            id="quantidade-receita"
            placeholder="10"
          />
          <div class="input-group-append">
            <select class="form-control select2" name="select-unidade-receita">
              <option value="1">KG</option>
              <option value="2">@</option>
              <option value="3">Ton</option>
              <option value="4">Unidade(s)</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="valor-receita">Valor</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text bg-primary text-white b-0">R$</span>
          </div>
          <input
            id="valor-receita"
            type="text"
            class="form-control"
            data-toggle="input-mask"
            data-mask-format="000.000.000.000.000,00"
            data-reverse="true"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="descricao-receita">Descrição</label>
        <textarea
          rows="8"
          id="descricao-receita"
          class="form-control"
          value=""
        ></textarea>
      </div>
    </div>
  </div>
  <button class="btn btn-primary btn-lg float-right" type="submit">
    Adicionar Receita
  </button>
  <button class="btn btn-danger btn-lg float-right mr-4" type="reset">
    Limpar Campos
  </button>
</form>
