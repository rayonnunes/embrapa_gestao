<form id="form-lanc-receita">
  <div class="form-group d-none">
    <input type="text" name="tipo" value="receita">  
  </div>    
  <div class="row">
    <div class="col-md-12">
      <label for="fazenda"><h4>Fazenda 1</h4></label>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="categoria-receita">Itens de Receita</label>
        <select
          type="text"
          id="categoria-receita"
          class="form-control select2"
          value=""
          name="categoria"
        >
          <option>Selecione</option>
          <option value="animais_descarte">Animais de Descarte</option>
          <option value="animais_reproducao">Animais para reprodução</option>
          <option value="carcaca">Kg de carcaça</option>
          <option value="leite">Leite</option>
          <option value="queijo">Queijo</option>
          <option value="outros_lacteos">Outros Lácteos</option>
          <option value="esterco">Esterco</option>
          <option value="outro">Outro</option>
        </select>
      </div>
    </div>
    <div class="col-md-12 pr-0 d-none">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-5 mt-1">                      
                      <label>Ovinos</label>
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                          class="form-control"
                          type="number"
                          id="rec-ovinos"
                          value="0"
                          name="atividade-ovinos"
                        />
                        <div class="input-group-append">
                          <div class="input-group-append">
                            <span
                              class="input-group-text bg-primary text-white b-0"
                              >%</span
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 pr-0 d-none">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-5 mt-1">                      
                      <label>Caprinos</label>
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                          class="form-control"
                          type="number"
                          id="rec-caprinos"
                          value="0"
                          name="atividade-caprinos"
                        />
                        <div class="input-group-append">
                          <span
                            class="input-group-text bg-primary text-white b-0"
                            >%</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Bovino leite -->
              <div class="col-md-12 pr-0 d-none" id="bovino-leite">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <label>Bovino Leite</label>                          
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                        class="form-control"
                        type="number"
                        name= 'bovino-leite'
                        value="0"
                        />

                          <span class="input-group-text bg-primary text-white b-0">%</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <label>Bovino Corte</label>

                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                        class="form-control"
                        type="number"
                        name= 'bovino-corte'
                        value="0"
                        />
                        <div class="input-group-append">
                          <span class="input-group-text bg-primary text-white b-0">%</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Fim bovino corte -->

              <!-- Bovino misto -->

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <label>Bovino Misto</label>                          
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                        class="form-control"
                        type="number"
                        name= 'bovino-misto'
                        value="0"
                        />

                          <span class="input-group-text bg-primary text-white b-0">%</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Fim bovino misto -->

              <!-- Suinocultura -->
              <div class="col-md-12 pr-0 d-none">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <label>Suinocultura</label>                          
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                        class="form-control"
                        type="number"
                        name= 'suinocultura'
                        value="0"
                        />
                        <div class="input-group-append">
                          <span class="input-group-text bg-primary text-white b-0">%</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Fim suinocultura-->

              <!-- Avicultura Postura -->
              <div class="col-md-12 pr-0 d-none">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <label>Avicultura Postura</label>                          
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                        class="form-control"
                        type="number"
                        name= 'avicultura-postura'
                        value="0"
                        />
                        <div class="input-group-append">
                          <span class="input-group-text bg-primary text-white b-0">%</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Fim avicultura postura -->

              <!-- Avicultura Corte -->
              <div class="col-md-12 pr-0 d-none">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-5 mt-1">
                      <label>Avicultura Corte</label>                          
                    </div>
                    <div class="col-md-7 pl-0">
                      <div class="input-group">
                        <input
                        class="form-control"
                        type="number"
                        name= 'avicultura-corte'
                        value="0"
                        />
                        <div class="input-group-append">
                          <span class="input-group-text bg-primary text-white b-0">%</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Fim avicultura corte -->

    <!-- Atividade Associada -->
    <div class="col-md-6">
      <div class="form-group">
        <label for="atividades-receita">Atividade Associada</label>
        <select
          type="text"
          id="atividade-receita"
          class="form-control select2"
          value=""
          name="atividades-receita"
        >
          <option>Selecione</option>
          <option value="Ovinos">Ovinos</option>
          <option value="Caprinos">Caprinos</option>
          <option value="Bovino Leite">Bovino Leite</option>
          <option value="Bovino Corte">Bovino Corte</option>
          <option value="Bovino Misto">Bovino Misto</option>
          <option value="Suinocultura">Suinocultura</option>
          <option value="Avicultura Corte">Avicultura Corte</option>
          <option value="Avicultura Postura">Avicultura Postura</option>
        </select>
      </div>
    </div>
    <!-- Fim atividade receita -->
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="data-receita">Data da Receita</label>
        <input
          id="data-receita"
          type="text"
          class="form-control"
          placeholder="dd/mm/yyyy"
          data-provide="datepicker"
          data-date-autoclose="true"
          name="data"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="quantidade-receita">Quantidade</label>
        <div class="input-group">
          <input
            class="form-control"
            type="number"
            id="quantidade-receita"
            placeholder="10"
            name="qtd"
          />
          <div class="input-group-append">
            <select class="form-control select2" name="qtd-unidade">
              <option value="KG">KG</option>
              <option value="@">@</option>
              <option value="Ton">Ton</option>
              <option value="L">L</option>
              <option value="unidade(s)">Unidade(s)</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="valor-receita">Valor</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text bg-primary text-white b-0">R$</span>
          </div>
          <input
            id="valor-receita"
            name="valor"
            type="text"
            class="form-control"
            data-toggle="input-mask"
            data-mask-format="000.000.000.000.000,00"
            data-reverse="true"            
          />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="descricao-receita">Descrição</label>
        <textarea
          rows="8"
          id="descricao-receita"
          class="form-control"
          value=""
          name="descricao"
        ></textarea>
      </div>
    </div>
  </div>
  <button class="btn btn-primary btn-lg float-right" id="btn-adicionar-receita" type="submit">
    Adicionar Receita
  </button>
  <button class="btn btn-danger btn-lg float-right mr-4" type="reset">
    Limpar Campos
  </button>
</form>
