<form>
  <div class="row">
    <div class="col-md-12">
      <label for="fazenda"><h4>Rebanho 1</h4></label>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="produtoServico-despesa">Período de Lactação</label>
        <input
          type="text"
          id="periodo-lactacao"
          class="form-control"
          value="periodo-lactacao"
        />
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label for="produtoServico-despesa"
          >Inicio da Idade Reprodutiva das Matrizes</label
        >
        <input
          type="text"
          id="idade-reprodutiva"
          class="form-control"
          value="idade-reprodutiva"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="produtoServico-despesa"
          >Tempo de Secagem antes da Parição</label
        >
        <input
          type="text"
          id="tempo-secagem"
          class="form-control"
          value="tempo-secagem"
        />
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label for="produtoServico-despesa"
          >Tempo de Permanencia de Reprodutores</label
        >
        <input
          type="text"
          id="permanencia-reprodutores"
          class="form-control"
          value="permanencia-reprodutores"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="quantidade-despesa">Tempo de Permanencia de Matrizes</label>
        <div class="input-group">
          <input
            class="form-control"
            type="number"
            id="permanencia-matrizes"
            placeholder="10"
          />
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="quantidade-despesa">Intervalo entre partos</label>
        <div class="input-group">
          <input
            class="form-control"
            type="number"
            id="intervalo-partos"
            placeholder="10"
          />
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary btn-lg float-right" type="submit">
    Adicionar Parâmetros
  </button>
  <button class="btn btn-danger btn-lg float-right mr-4" type="reset">
    Limpar Campos
  </button>
</form>
