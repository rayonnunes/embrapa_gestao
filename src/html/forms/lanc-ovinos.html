<h3>Venda</h3>
<section>
    <div class="form-group row">
      <div class="col-md-12">
        <div>
            <div class="custom-control custom-radio custom-control-inline mb-2">
                <input type="radio" id="tipo-venda1" name="tipo-venda" class="custom-control-input">
                <label class="custom-control-label" for="tipo-venda1">Cabeças</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline mb-2">
                <input type="radio" id="tipo-venda2" name="tipo-venda" class="custom-control-input">
                <label class="custom-control-label" for="tipo-venda2">Produto</label>
            </div>
        </div>
      </div>
    </div>
    <h4>Se Selecionado Cabeças</h4>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="quantidade-venda-cabeca">Qtd. Cabeças</label>
          <input type="number" id="quantidade-venda-cabeca" class="form-control" value="">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="valor-venda-cabeca">Valor</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text bg-primary text-white b-0">R$</span>
            </div>
            <input id="valor-venda-cabeca" type="text" class="form-control" data-toggle="input-mask" data-mask-format="000.000.000.000.000,00" data-reverse="true">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="sexo-venda-cabeca">Sexo</label>
          <select id="sexo-venda-cabeca" class="form-control" name="sexo-cabeca">
            <option value="1">Macho</option>
            <option value="2">Fêmea</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="periodo-venda-cabeca">Idade</label>
          <select id="periodo-venda-cabeca" class="form-control" name="periodo-cabeca">
            <option value="1">Jovem</option>
            <option value="2">Adulto</option>
          </select>
        </div>
      </div>
    </div>
    <h4>Se Selecionado Produto</h4>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="tipo-venda-produto">Tipo de Produto</label>
          <select id="tipo-venda-produto" class="form-control" name="tipo-produto">
            <option value="1">Carne</option>
            <option value="2">Leite</option>
            <option value="3">Couro</option>
            <option value="4">Outros</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="custom-control custom-checkbox custom-control-inline mb-2">
            <input type="checkbox" class="custom-control-input" id="check-venda-abate">
            <label class="custom-control-label" for="check-venda-abate">Animal Abatido?</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="quantidade-animais-abatidos">Quantidade</label>
          <input type="number" id="quantidade-animais-abatidos" class="form-control" value="" disabled>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="sexo-abate-cabeca">Sexo</label>
          <select id="sexo-abate-cabeca" class="form-control" name="tipo-produto" disabled>
            <option value="1">Macho</option>
            <option value="2">Fêmea</option>
          </select>
        </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="unidade-venda-produto">Medida</label>
          <select type="text" id="unidade-venda-produto" class="form-control select2" value="">
            <option></option>
            <option value="1">KG</option>
            <option value="2">@</option>
            <option value="3">Ton</option>
            <option value="4">Unidade</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="quantidade-venda-produto">Quantidade</label>
          <input type="number" id="quantidade-venda-produto" class="form-control" value="">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="valor-venda-caprinos">Valor</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text bg-primary text-white b-0">R$</span>
            </div>
            <input id="valor-venda-caprinos" type="text" class="form-control" data-toggle="input-mask" data-mask-format="000.000.000.000.000,00" data-reverse="true">
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
        <label class="col-lg-12 control-label ">(*) Obrigatório</label>
    </div>

</section>
