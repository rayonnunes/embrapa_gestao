<div class="tab-content" id="myTabContent">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="venda-rebanho">Rebanho</label>
        <select id="venda-rebanho" class="form-control" name="tipo-produto">
          <option value="1">Ovino Rebanho 1</option>
          <option value="2">Caprino Rebanho 1</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="nascimento-rebanho">Categoria</label>
        <select id="venda-categoria" class="form-control" name="tipo-produto">
          <option value="matriz">Matriz</option>
          <option value="reprodutor">Reprodutor</option>
          <option value="femeaJovem">Fêmea Jovem</option>
          <option value="machoJovem">Macho Jovem</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="quantidade-venda-cabeca">Qtd. Cabeças</label>
        <input
          type="number"
          id="quantidade-venda-cabeca"
          class="form-control"
          value=""
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="data-venda-simp">Data da Venda</label>
        <input
          type="date"
          id="data-venda-simp"
          class="form-control"
          name="data-venda"
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="valor-venda-cabeca">Valor</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text bg-primary text-white b-0">R$</span>
          </div>
          <input
            id="valor-venda-cabeca"
            type="text"
            class="form-control"
            data-toggle="input-mask"
            data-mask-format="000.000.000.000.000,00"
            data-reverse="true"
          />
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary">Ok</button>
</div>
