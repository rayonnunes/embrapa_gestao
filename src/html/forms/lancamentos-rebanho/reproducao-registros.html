<form id="form-registro-reproducao">
  <div class="row">
    <div class="col-md-6 d-none">
      <div class="form-group">        
        <input
          class="form-control"
          type="text"
          name="tipo-lancamento"
          value="registro-reprodução"          
        />
      </div>
    </div>  

    <div class="col-md-6">
      <div class="form-group">
        <label for="reproducao-rebanho">Tipo de Evento</label>
        <select
          id="reproducao-ocorrencia"
          class="form-control"
          name="tipo-evento"
          onchange="addFields()"
        >
          <option value="">Selecione</option>
          <option value="cio">Cio</option>
          <option value="cobertura">Cobertura</option>
          <option value="confirmação-prenhez">Confirmação Prenhez</option>
          <option value="secagem">Secagem</option>
          <option value="aborto">Aborto</option>
        </select>
      </div>
    </div>

    <div class="col-md-6" id="div-matriz-registro">
      <div class="form-group">
        <label for="identificacao-animal"
          >Identificação Matriz (nome ou nº)</label
        >
        <select id="id-matriz" class="form-control" name="id-matriz">
          
        </select>
      </div>
    </div>
    <div class="col-md-6 d-none" id="div-reprodutor-registro">
      <div class="form-group">
        <label for="identificacao-animal"
          >Identificação Reprodutor (nome ou nº)</label
        >
        <select id="id-reprodutor" class="form-control" name="id-reprodutor">
          
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="data-roubo">Data do Registro</label>
        <input
          type="date"
          id="data-registro"
          class="form-control"
          name="data-registro"
        />
      </div>
    </div>
  </div>

  <button class="btn btn-primary btn-lg" id="btn-adicionar-registro">
    Adicionar Registro
  </button>

  <button
    type="button"
    class="btn btn-danger btn-lg mr-4"
    data-dismiss="modal"
    aria-hidden="true"
  >
    Fechar
  </button>
</form>
