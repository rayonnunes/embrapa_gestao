<form id="form-compra">
  <div class="col-md-6 d-none">
      <div class="form-group">        
        <input
          class="form-control"
          type="text"
          name="tipo-lancamento"
          value="compra"          
        />
      </div>
    </div>  

  <div class="row" id="row-compra">
    <div class="col-md-6" id="div-rebanho">
      <div class="form-group">
        <label for="compra-rebanho">Rebanho Destino</label>
        <select
          id="compra-rebanho"
          class="form-control"
          name="rebanho"
          onchange="addFields()"
        >
        <!-- <option value="simplificado">Simplificado</option>          
        <option value="detalhado">Detalhado</option>           -->
        </select>
      </div>
    </div>

    <div class="col-md-6 d-none" id="div-id-animal">
      <div class="form-group">
        <label for="id-animal">Identificação Animal</label>
        <div class="input-group">          
          <input
            id="id-animal-compra"
            type="text"
            class="form-control"
            data-toggle="input-mask"            
            name="id-animal"
          />
        </div>
      </div>
    </div>

    <div class="col-md-6" id="div-categoria-compra">
      <div class="form-group" id="form-categoria">
        <label for="nascimento-rebanho" id="label-categoria-compra"
          >Categoria</label
        >
        <select id="compra-categoria" class="form-control" name="categoria">
          <option value="">Selecione</option>
          <option value="matriz">Matriz</option>
          <option value="reprodutor">Reprodutor</option>
          <option value="Femea Jovem">Fêmea Jovem</option>
          <option value="Macho Jovem">Macho Jovem</option>
          <option value="Femea Lactacao">Fêmea em Lactação</option>
          <option value="Macho Lactacao">Macho em Lactação</option>
        </select>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="nascimento-rebanho" id="label-categoria-compra"
          >Espécie</label
        >
        <select id="compra-especie" class="form-control" name="especie">
          <option value="">Selecione</option>
          <option value="ovinos">Ovinos</option>
          <option value="caprinos">Caprinos</option>          
        </select>
      </div>
    </div>

    <div class="col-md-6" id="div-raca-compra">
      <div class="form-group">
        <label for="raca-compra">Raça</label>
        <select id="raca-compra" class="form-control" name="raca">
          <option value="misto">Misto</option>
          <optgroup label="Ovinos">
            <option value="SPRD/mestiço">SPRD/mestiço</option>
            <option value="Santa Inês">Santa Inês</option>
            <option value="Morada Nova">Morada Nova</option>
            <option value="Dorper">Dorper</option>
            <option value="Texel">Texel</option>
            <option value="Corriedale">Corriedale</option>
            <option value="Hampshire">Hampshire</option>
            <option value="Bergamácia">Bergamácia</option>
            <option value="Somalis">Somalis</option>
            <option value="Suffolk">Suffolk</option>
            <option value="Ideal">Ideal</option>
          </optgroup>                    
          <optgroup label="Caprinos">
            <option value="SPRD/mestiço">SPRD/mestiço</option>
            <option value="Saanen">Saanen</option>
            <option value="Boer">Boer</option>
            <option value="Toggenburg">Toggenburg</option>
            <option value="Alpina">Alpina</option>
            <option value="Jamnapari">Jamnapari</option>
            <option value="Murciano-Granadina">Murciano-Granadina</option>
            <option value="Moxotó">Moxotó</option>
            <option value="Azul">Azul</option>
            <option value="Marota">Marota</option>
            <option value="Repartida">Repartida</option>
          </optgroup>
        </select>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="data-compra">Data da Compra</label>
        <input
          type="date"
          id="data-compra-simp"
          class="form-control"
          name="data-compra"
        />
      </div>
    </div>

    <div class="col-md-6 d-none" id="div-data-nascimento-compra">
      <div class="form-group">
        <label for="data-nascimento">Data Nascimento</label>
        <input
          type="date"
          id="data-nascimento-compra"
          class="form-control"
          name="data-nascimento"
        />
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="valor-compra-cabeca">Valor</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text bg-primary text-white b-0">R$</span>
          </div>
          <input
            id="valor-compra-cabeca"
            type="text"
            class="form-control"
            data-toggle="input-mask"
            data-mask-format="000.000.000.000.000,00"
            data-reverse="true"
            name="valor-compra"
          />
        </div>
      </div>
    </div>
  
    <div class="col-md-6" id="div-qtd-compra">
      <div class="form-group">
        <label for="qtd-compra">Quantidade</label>
        <div class="input-group">          
          <input
            id="qtd-compra"
            type="number"
            class="form-control"
            data-toggle="input-mask"            
            name="qtd-compra"
          />
        </div>
      </div>
    </div>    

  </div>

  <button class="btn btn-primary btn-lg" id="btn-adicionar-compra">
    Adicionar Compra
  </button>  

  <button
    type="button"
    class="btn btn-danger btn-lg mr-4"
    data-dismiss="modal"
    aria-hidden="true"
  >
    Fechar
  </button>
</form>
