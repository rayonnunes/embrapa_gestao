<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a
      class="nav-link active"
      id="home-tab"
      data-toggle="tab"
      href="#home"
      role="tab"
      aria-controls="home"
      aria-selected="true"
      >Simplificado</a
    >
  </li>
  <li class="nav-item">
    <a
      class="nav-link"
      id="profile-tab"
      data-toggle="tab"
      href="#profile"
      role="tab"
      aria-controls="profile"
      aria-selected="false"
      >Detalhado</a
    >
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div
    class="tab-pane fade show active"
    id="home"
    role="tabpanel"
    aria-labelledby="home-tab"
  >
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="compra-rebanho">Rebanho</label>
          <select id="compra-rebanho" class="form-control" name="tipo-produto">
            <option value="1">Ovino Rebanho 1</option>
            <option value="2">Caprino Rebanho 1</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="nascimento-rebanho">Categoria</label>
          <select
            id="compra-categoria"
            class="form-control"
            name="tipo-produto"
          >
            <option value="matriz">Matriz</option>
            <option value="reprodutor">Reprodutor</option>
            <option value="femeaJovem">Fêmea Jovem</option>
            <option value="machoJovem">Macho Jovem</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="quantidade-compra-cabeca">Qtd. Cabeças</label>
          <input
            type="number"
            id="quantidade-compra-cabeca"
            class="form-control"
            value=""
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="raca-compra">Raça</label>
          <select id="raca-compra" class="form-control" name="periodo-cabeca">
            <option value="1">Raça 1</option>
            <option value="2">Raça 2</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="data-compra-simp">Data da Compra</label>
          <input
            type="date"
            id="data-compra-simp"
            class="form-control"
            name="data-compra"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="valor-compra-cabeca">Valor</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text bg-primary text-white b-0">R$</span>
            </div>
            <input
              id="valor-compra-cabeca"
              type="text"
              class="form-control"
              data-toggle="input-mask"
              data-mask-format="000.000.000.000.000,00"
              data-reverse="true"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="tab-pane fade"
    id="profile"
    role="tabpanel"
    aria-labelledby="profile-tab"
  ></div>
  <button type="button" class="btn btn-primary">Ok</button>
