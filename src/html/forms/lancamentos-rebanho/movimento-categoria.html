<form>
  <div class="row" id="row-movimento">
    <div class="col-md-6">
      <div class="form-group">
        <label for="rebanho-movimento-categoria">Rebanho</label>
        <select
          id="rebanho-movimento"
          class="form-control"
          name="tipo-movimento"
          onchange="addCamposMovimento()"
        >
          <option value="simplificado">Simplificado</option>
          <option value="detalhado">Detalhado</option>
        </select>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group" id="form-movimento">
        <label for="quantidade-movimentados" id="label-qtd-movimento"
          >Quantidade de Animais</label
        >
        <input
          type="number"
          id="quantidade-movimento-cabeca"
          class="form-control"
          value=""
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="categoriaOrigem-movimento">Categoria de Origem</label>
        <select
          id="categoriaOrigem-movimento"
          class="form-control"
          name="tipo-categoriaOrigem"
        >
          <option value="1">Matriz</option>
          <option value="3">Reprodutor</option>
          <option value="2">Fêmea Jovem</option>
          <option value="4">Macho Jovem</option>
          <option value="femeaLactacao">Fêmea em Lactação</option>
          <option value="machoLactacao">Macho em Lactação</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="categoriaDestino-movimento">Categoria de Destino</label>
        <select
          id="categoriaDestino-movimento"
          class="form-control"
          name="tipo-categoriaDestino"
        >
          <option value="1">Matriz</option>
          <option value="3">Reprodutor</option>
          <option value="2">Fêmea Jovem</option>
          <option value="4">Macho Jovem</option>
          <option value="femeaLactacao">Fêmea em Lactação</option>
          <option value="machoLactacao">Macho em Lactação</option>
        </select>
      </div>
    </div>
  </div>
  <button class="btn btn-primary btn-lg" type="submit">
    Realizar movimento
  </button>

  <button
    type="button"
    class="btn btn-danger btn-lg mr-4"
    data-dismiss="modal"
    aria-hidden="true"
  >
    Fechar
  </button>
</form>

<script type="text/javascript">
  function addCamposMovimento() {
    let selectedValue = document.getElementById('rebanho-movimento').value;
    let row = document.getElementById('row-movimento');

    let col1 = document.createElement('div');
    col1.className = 'col-md-6';
    col1.id = 'div-movimento1';

    let formGroup1 = document.getElementById('form-movimento');

    if (selectedValue === 'simplificado') {
      let child1 = document.getElementById('label-id-movimento');
      let child2 = document.getElementById('input-id-movimento');
      child1.parentNode.removeChild(child1);
      child2.parentNode.removeChild(child2);

      let labelQtd = document.createElement('label');
      labelQtd.innerText = 'Quantidade de Animais';
      labelQtd.id = 'label-qtd-movimento';

      let inputQtd = document.createElement('input');
      inputQtd.id = 'quantidade-movimento-cabeca';
      inputQtd.className = 'form-control';
      inputQtd.setAttribute('type', 'number');

      formGroup1.appendChild(labelQtd);
      formGroup1.appendChild(inputQtd);
    } else if (selectedValue === 'detalhado') {
      let child1 = document.getElementById('label-qtd-movimento');
      let child2 = document.getElementById('quantidade-movimento-cabeca');
      child1.parentNode.removeChild(child1);
      child2.parentNode.removeChild(child2);

      let labelIdAnimal = document.createElement('label');
      labelIdAnimal.innerText = 'Identificação do Animal (nº ou nome)';
      labelIdAnimal.id = 'label-id-movimento';

      let inputIdAnimal = document.createElement('input');
      inputIdAnimal.className = 'form-control';
      inputIdAnimal.id = 'input-id-movimento';

      formGroup1.appendChild(labelIdAnimal);
      formGroup1.appendChild(inputIdAnimal);
    }
  }
</script>
