<form>

    <div class="form-group mb-3">
        <label for="emailaddress">Nome</label>
        <input class="form-control" type="text" id="nome-propriedade" value="Fazenda 1">
    </div>

    <div class="form-group mb-3">
      <label for="estado-propriedade">Estado</label>
      <select class="form-control select2" id="estado-propriedade">
          <option>Selecione</option>
          <optgroup label="Região Norte">
              <option value="AC">Acre</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="PA">Pará</option>
              <option value="RO" selected>Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="TO">Tocantins</option>
          </optgroup>
          <optgroup label="Região Nordeste">
              <option value="AL">Alagoas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="MA">Maranhão</option>
              <option value="PB">Paraíba</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="SE">Sergipe</option>
          </optgroup>
          <optgroup label="Região Centro-Oeste">
            <option value="DF">Distrito Federal</option>
            <option value="GO">Goiás</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
          </optgroup>
          <optgroup label="Região Sudeste">
            <option value="ES">Espírito Santo</option>
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
          </optgroup>
          <optgroup label="Região Sul">
            <option value="PR">Paraná</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
          </optgroup>
      </select>
    </div>

    <div class="form-group mb-3">
        <label for="municipio-propriedade">Municipio</label>
        <input class="form-control" type="text" id="municipio-propriedade" value="Porto Velho">
    </div>

    <div class="form-group mb-4">
        <label for="area-total-propriedade">Área Total da Propriedade</label>
        <div class="input-group">
          <input id="area-total-propriedade" type="number" class="form-control" value="7.3">
          <div class="input-group-append">
            <select class="form-control select2" name="select-unidade-area">
              <option value="m2">m²</option>
              <option label="ha" selected>ha</option>
              <option value="outro">Outro...</option>
            </select>
          </div>
        </div>
    </div>

    <div class="atividades-exercidas mb-4">
      <label>Divisão da Propriedade: </label>
      <div class="col-md-12 pr-0">
        <div class="custom-control custom-checkbox custom-control-inline mt-3 mr-0">
          <div class="row">
            <div class="col-md-5 mt-1">
              <input type="checkbox" class="custom-control-input" id="check-atividade-ovinos" checked>
              <label class="custom-control-label" for="check-atividade-ovinos">Criação de Ovinos</label>
            </div>
            <div class="col-md-7 pl-0">
              <div class="input-group">
                <input class="form-control" type="number" id="area-criacao-ovinos" value="1.3">
                <div class="input-group-append">
                  <select class="form-control select2" name="select-unidade-area">
                    <option value="m2">m²</option>
                    <option label="ha" selected>ha</option>
                    <option value="outro">Outro...</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 pr-0">
        <div class="custom-control custom-checkbox custom-control-inline mt-3 mr-0">
          <div class="row">
            <div class="col-md-5 mt-1">
              <input type="checkbox" class="custom-control-input" id="check-atividade-caprinos" checked>
              <label class="custom-control-label" for="check-atividade-caprinos">Criação de Caprinos</label>
            </div>
            <div class="col-md-7 pl-0">
              <div class="input-group">
                <input class="form-control" type="number" id="area-criacao-caprinos" value="2.1">
                <div class="input-group-append">
                  <select class="form-control select2" name="select-unidade-area">
                    <option value="m2">m²</option>
                    <option label="ha" selected>ha</option>
                    <option value="outro">Outro...</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 pr-0">
        <div class="custom-control custom-checkbox custom-control-inline mt-3 mr-0">
          <div class="row">
            <div class="col-md-5 mt-1">
              <input type="checkbox" class="custom-control-input" id="check-atividade-pastagem-nativa" checked>
              <label class="custom-control-label" for="check-atividade-pastagem-nativa">Pastagem Nativa</label>
            </div>
            <div class="col-md-7 pl-0">
              <div class="input-group">
                <input class="form-control" type="number" id="area-pastagem-nativa" value="3.0">
                <div class="input-group-append">
                  <select class="form-control select2" name="select-unidade-area">
                    <option value="m2">m²</option>
                    <option label="ha" selected>ha</option>
                    <option value="outro">Outro...</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 pr-0">
        <div class="custom-control custom-checkbox custom-control-inline mt-3 mr-0">
          <div class="row">
            <div class="col-md-5 mt-1">
              <input type="checkbox" class="custom-control-input" id="check-atividade-pastagem-cultivada">
              <label class="custom-control-label" for="check-atividade-pastagem-cultivada">Pastagem Cultivada</label>
            </div>
            <div class="col-md-7 pl-0">
              <div class="input-group">
                <input class="form-control" type="number" id="area-pastagem-cultivada" placeholder="Área" disabled>
                <div class="input-group-append">
                  <select class="form-control select2" name="select-unidade-area" disabled>
                    <option value="m2">m²</option>
                    <option label="ha">ha</option>
                    <option value="outro">Outro...</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 pr-0">
        <div class="custom-control custom-checkbox custom-control-inline mt-3 mr-0">
          <div class="row">
            <div class="col-md-5 mt-1">
              <input type="checkbox" class="custom-control-input" id="check-atividade-cultivo-agricola">
              <label class="custom-control-label" for="check-atividade-cultivo-agricola">Cultivo Agrícola (não Forrageiro)</label>
            </div>
            <div class="col-md-7 pl-0">
              <div class="input-group">
                <input class="form-control" type="number" id="area-cultivo-agricola" placeholder="Área" disabled>
                <div class="input-group-append">
                  <select class="form-control select2" name="select-unidade-area" disabled>
                    <option value="m2">m²</option>
                    <option label="ha">ha</option>
                    <option value="outro">Outro...</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 pr-0">
        <div class="custom-control custom-checkbox custom-control-inline mt-3 mr-0">
          <div class="row">
            <div class="col-md-5 mt-1">
              <input type="checkbox" class="custom-control-input" id="check-atividade-reserva" checked>
              <label class="custom-control-label" for="check-atividade-reserva">Área de Reserva</label>
            </div>
            <div class="col-md-7 pl-0">
              <div class="input-group">
                <input class="form-control" type="number" id="area-reserva" value="0.7">
                <div class="input-group-append">
                  <select class="form-control select2" name="select-unidade-area">
                    <option value="m2">m²</option>
                    <option label="ha" selected>ha</option>
                    <option value="outro">Outro...</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 pr-0">
        <div class="custom-control custom-checkbox custom-control-inline mt-3 mr-0">
          <div class="row">
            <div class="col-md-5 mt-1">
              <input type="checkbox" class="custom-control-input" id="check-atividade-benfeitorias" checked>
              <label class="custom-control-label" for="check-atividade-benfeitorias">Área de Benfeitorias (Casas, açudes e etc.)</label>
            </div>
            <div class="col-md-7 pl-0">
              <div class="input-group">
                <input class="form-control" type="number" id="area-benfeitorias" value="0.2">
                <div class="input-group-append">
                  <select class="form-control select2" name="select-unidade-area">
                    <option value="m2">m²</option>
                    <option label="ha" selected>ha</option>
                    <option value="outro">Outro...</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 pt-3">
        <button type="button" class="btn btn-link" name="adicionar-atividade">
          <label style="font-weight: bold"> + Adicionar Atividade</label>
        </button>
      </div>
    </div>

    <div class="form-group mb-4">
        <label for="perimetro-cercado">Perímetro de Cercado</label>
        <div class="input-group">
          <input id="perimetro-cercado" type="number" class="form-control" value="3400">
          <div class="input-group-append">
            <select class="form-control select2" name="select-unidade-perimetro">
              <option value="m" selected>m</option>
              <option label="km">km</option>
              <option value="outro">Outro...</option>
            </select>
          </div>
        </div>
    </div>

    <div class="form-group mb-3">
        <label for="municipio-propriedade">Valor do Hectare na Região</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text bg-primary text-white b-0">R$</span>
          </div>
          <input id="valor-hectare" type="text" class="form-control" data-toggle="input-mask" data-mask-format="000.000.000.000.000,00" data-reverse="true" value="100.000,00">
        </div>
    </div>

    <div class="form-group mb-3">
        <label for="saldo-propriedade">Saldo Inicial da Fazenda</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text bg-primary text-white b-0">R$</span>
          </div>
          <input id="saldo-propriedade" type="text" class="form-control" data-toggle="input-mask" data-mask-format="000.000.000.000.000,00" data-reverse="true" value="1.000,00">
        </div>
    </div>

    <div class="form-group text-center my-3">
      <button class="btn btn-outline-primary btn-lg width-lg btn-rounded" type="reset"> Limpar Campos </button>
      <button class="btn btn-primary btn-lg width-lg btn-rounded ml-3" type="submit"> Atualizar Dados </button>
    </div>

</form>
