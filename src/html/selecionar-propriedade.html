    		<script type="text/javascript">
          function carregarPropriedade() {
            let id = document.URL.slice(53);

            let url = 'http://localhost/php-getovi/api/propriedade/mostrar/'+id;  
             //let url2 = 'http://localhost/php-getovi/api/propriedade/teste'  


            $.ajax({
              url: url,
              method: 'GET',      
              dataType: 'json',
            }).done(function (res) {
              console.log(res)
              if (res.status === 'Sucesso') {      
                for (let i = 0; i < res.dados.length; i++) {
                  $('#propriedade-card').prepend(
                    '<h5 class="card-title">' +
                      res.dados[i].nome +
                      '</h5><p><b>Municipio: </b>' +
                      res.dados[i].municipio +
                      ' - ' +
                      res.dados[i].estado +
                      ' &emsp;</p> <div class="card-footer mx-auto"><a href="dashboard.html" class="btn btn-success btn-lg width-lg btn-rounded ml-3">Acessar &nbsp;<i class="fas fa-sign-in-alt"></i></a></div>'
                  );        
                }
              } else {
                $('#propriedade-card').prepend(
                  '<center><p>' + res.dados + '</p></center>'
                );      
              }
            });
          }

          function adicionarPropriedade(){
            let id = document.URL.slice(53);

            window.location.href = 'http://localhost:3000/cadastrar-propriedade.html?id='+id
          }

          carregarPropriedade();  
        </script>
