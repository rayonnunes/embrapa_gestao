<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Cadastrar Estrutura da Propriedade - Emprapa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- Bootstrap select pluings -->
        <link href="assets/libs/bootstrap-select/bootstrap-select.min.css" rel="stylesheet" type="text/css" />

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="bg-white">
      <div id="wrapper">
          @@include('./partials/topbar-initial.html')
      </div>
        <div class="account-pages my-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div>

                            <div class="text-center mb-4">
                                <h2>Cadastrar Estrutura da Propriedade</h2>
                            </div>

                            <form action="dashboard.html">
                                <h4 class="mb-3">Cadastro de Benfeitorias</h4>

                                <div class="form-group mb-3">
                                  <label for="benfeitoria-princ-1">Benfeitoria</label>
                                  <select class="form-control select2" id="benfeitoria-princ-1">
                                      <option>Selecione</option>
                                      <optgroup>
                                        <option value="ACUD">Açudes ou Barragens</option>
                                        <option value="BEBA">Bebedouro de Alvenaria</option>
                                        <option value="BEBT">Bebedouro de Tambor/Pneu</option>
                                        <option value="CERC">Cercas</option>
                                        <option value="CXDA">Caixa d'água</option>
                                        <option value="CASS">Casa de Sede</option>
                                        <option value="CASE">Casa de Empregados</option>
                                        <option value="CIST">Cisterna</option>
                                        <option value="COCH">Cocho</option>
                                        <option value="COCT">Cocho de Tambor/Pneu</option>
                                        <option value="CURO">Curral p/ Ovinos e Caprinos</option>
                                        <option value="CURR">Curral</option>
                                        <option value="ESTQ">Esterqueira</option>
                                        <option value="ESTR">Estrada</option>
                                        <option value="GALP">Galpão</option>
                                        <option value="MATB">Mataburro</option>
                                        <option value="POCP">Poço Profundo: Artesiano, Semi-artesiano ou Tubular</option>
                                        <option value="POCR">Poço Raso: Cisterna, Cacimbão ou Aluvião</option>
                                        <option value="PONT">Ponte</option>
                                        <option value="PORT">Porteira</option>
                                        <option value="REDM">Rede Elétrica Monofásica</option>
                                        <option value="REDT">Rede Elétrica Trifásica</option>
                                        <option value="REDH">Rede Hidráulica</option>
                                        <option value="RODD">Roda D'água</option>
                                        <option value="SALO">Sala de Ordenha</option>
                                        <option value="SALE">Saleiros</option>
                                        <option value="SALT">Saleiros de Tambor/Pneu</option>
                                        <option value="SILO">Silo</option>
                                      </optgroup>
                                      <optgroup>
                                        <option value="-1">Outro (Informe...)</option>
                                      </optgroup>
                                  </select>
                                </div>

                                <div class="form-group d-none">
                                    <label for="outra-benfeitoria-nome-1">Outra Benfeitoria</label>
                                    <input id="outra-benfeitoria-nome-1" type="text" class="form-control" disabled>
                                </div>

                                <div class="form-group mb-3">
                                  <label for="detalhes-benfeitoria-principal-1">Detalhes da Benfeitoria</label>
                                  <input id="detalhes-benfeitoria-principal-1" type="text" class="form-control">
                                </div>

                                <div class="row">
                                    <div class="col">
                                      <div class="form-group mb-3">
                                        <label for="quantidade-benfeitoria-principal-1">Quantidade</label>
                                        <input id="quantidade-benfeitoria-principal-1" type="number" class="form-control">
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="form-group mb-3">
                                        <label for="valor-benfeitoria-1">Valor do Bem</label>
                                        <div class="input-group">
                                          <div class="input-group-prepend">
                                            <span class="input-group-text bg-primary text-white b-0">R$</span>
                                          </div>
                                          <input id="valor-benfeitoria-1" type="text" class="form-control" data-toggle="input-mask" data-mask-format="000.000.000.000.000,00" data-reverse="true">
                                        </div>
                                      </div>
                                    </div>
                                </div>

                                <div class="row">
                                  <div class="col">
                                    <div class="form-group mb-3">
                                      <label for="vida-util-benfeitoria-1">Vida Útil do Bem</label>
                                      <div class="input-group">
                                        <input class="form-control" type="number" id="vida-util-benfeitoria-1">
                                        <div class="input-group-append">
                                          <select class="form-control select2" name="tempo-uso-animal-trabalho-1" id="select-vida-util-benfeitoria-1">
                                            <option value="MES">Meses</option>
                                            <option value="ANO">Anos</option>
                                            <option value="-1">Outro...</option>
                                          </select>
                                        </div>
                                      </div>
                                    </div>
                                  </div>

                                  <div class="col">
                                    <div class="form-group mb-3">
                                      <label for="tempo-uso-benfeitoria-1">Tempo de Uso</label>
                                      <div class="input-group">
                                        <input class="form-control" type="number" id="tempo-uso-benfeitoria-1">
                                        <div class="input-group-append">
                                          <select class="form-control select2" name="tempo-uso-benfeitoria-1" id="select-tempo-uso-benfeitoria-1">
                                            <option value="MES">Meses</option>
                                            <option value="ANO">Anos</option>
                                            <option value="-1">Outro...</option>
                                          </select>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                      <div class="form-group mb-3">
                                        <label for="porcentagem-caprinos-benfeitoria-1">Uso para Caprinos</label>
                                        <div class="input-group">
                                          <input id="porcentagem-caprinos-benfeitoria-1" type="number" class="form-control" disabled>
                                          <div class="input-group-append">
                                            <span class="input-group-text bg-primary text-white b-0">%</span>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="form-group mb-3">
                                        <label for="porcentagem-ovinos-benfeitoria-1">Uso para Ovinos</label>
                                        <div class="input-group">
                                          <input id="porcentagem-ovinos-benfeitoria-1" type="number" class="form-control" disabled>
                                          <div class="input-group-append">
                                            <span class="input-group-text bg-primary text-white b-0">%</span>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                </div>

                                <div class="row justify-content-center">
                                  <button class="btn btn-success" name="button">
                                    <span class="position-relative" style="bottom: 3px;">Adicionar Outra Benfeitoria &nbsp;</span>
                                    <i class="mdi mdi-silo mdi-24px"></i>+
                                  </button>
                                </div>

                                <hr class="my-4">

                                <h4 class="mb-3">Cadastro de Equipamento</h4>

                                <div class="form-group mb-3">
                                  <label for="equipamento-princ-1">Equipamento</label>
                                  <select class="form-control select2" id="equipamento-princ-1">
                                      <option>Selecione</option>
                                      <optgroup>
                                        <option value="TRAT">Trator</option>
                                        <option value="IMPL">Implementos</option>
                                        <option value="ROCM">Roçadeira Manual</option>
                                        <option value="CARB">Carro de Boi</option>
                                        <option value="CARR">Caroças</option>
                                        <option value="TRIT">Triturador, Picadeira, Forrageira ou Desintegrador</option>
                                        <option value="ARRE">Arreios ou Selaria </option>
                                        <option value="FERR">Ferramentas</option>
                                        <option value="BOMB">Bombas D'água</option>
                                        <option value="GERA">Gerador de Energia</option>
                                        <option value="MTSR">Motosserra</option>
                                        <option value="PISV">Pistola de Vacinação</option>
                                        <option value="PULV">Pulverizador Costal</option>
                                        <option value="BTJS">Botijão de Sêmen</option>
                                        <option value="TAMBL">Tambor de Leite</option>
                                        <option value="ORDB">Ordenha - Balde ao pé (conjunto)</option>
                                        <option value="ORDM">Ordenha Mecânica (conjunto)</option>
                                        <option value="TNXP">Tanque de Expansão</option>
                                        <option value="RESL">Resfriador de Leite</option>
                                        <option value="LAVJ">Lavadora à Jato</option>
                                        <option value="BALN">Balança</option>
                                        <option value="ANTN">Antena</option>
                                        <option value="TELF">Telefone</option>
                                        <option value="CAMN">Caminhonete</option>
                                        <option value="CARL">Carro Leve</option>
                                        <option value="MOTO">Moto</option>
                                        <option value="CMAO">Caminhão</option>
                                        <option value="TQCB">Tanque de Combustível</option>
                                        <option value="MTBB">Motobomba</option>
                                        <option value="MTOR">Motor</option>
                                        <option value="KTOR">Kit de Ordenha</option>
                                      </optgroup>
                                      <optgroup>
                                        <option value="-1">Outro (Informe...)</option>
                                      </optgroup>
                                  </select>
                                </div>

                                <div class="form-group d-none">
                                    <label for="outra-equipamento-nome-1">Outro Maquinário / Equipamento</label>
                                    <input id="outra-equipamento-nome-1" type="text" class="form-control" disabled>
                                </div>

                                <div class="form-group mb-3">
                                  <label for="detalhes-equipamento-principal-1">Detalhes do Equipamento</label>
                                  <input id="detalhes-equipamento-principal-1" type="text" class="form-control">
                                </div>

                                <div class="row">
                                    <div class="col">
                                      <div class="form-group mb-3">
                                        <label for="quantidade-equipamento-principal-1">Quantidade</label>
                                        <input id="quantidade-equipamento-principal-1" type="number" class="form-control">
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="form-group mb-3">
                                        <label for="valor-equipamento-1">Valor do Bem</label>
                                        <div class="input-group">
                                          <div class="input-group-prepend">
                                            <span class="input-group-text bg-primary text-white b-0">R$</span>
                                          </div>
                                          <input id="valor-equipamento-1" type="text" class="form-control" data-toggle="input-mask" data-mask-format="000.000.000.000.000,00" data-reverse="true">
                                        </div>
                                      </div>
                                    </div>
                                </div>

                                <div class="row">
                                  <div class="col">
                                    <div class="form-group mb-3">
                                      <label for="vida-util-equipamento-1">Vida Útil do Equipamento</label>
                                      <div class="input-group">
                                        <input class="form-control" type="number" id="tempo-uso-equipamento-1">
                                        <div class="input-group-append">
                                          <select class="form-control select2" name="tempo-uso-animal-trabalho-1" id="select-vida-util-equipamento-1">
                                            <option value="MES">Meses</option>
                                            <option value="ANO">Anos</option>
                                            <option value="-1">Outro...</option>
                                          </select>
                                        </div>
                                      </div>
                                    </div>
                                  </div>

                                  <div class="col">
                                    <div class="form-group mb-3">
                                      <label for="tempo-uso-equipamento-1">Tempo de Uso</label>
                                      <div class="input-group">
                                        <input class="form-control" type="number" id="tempo-uso-equipamento-1">
                                        <div class="input-group-append">
                                          <select class="form-control select2" name="tempo-uso-equipamento-1" id="select-tempo-uso-equipamento-1">
                                            <option value="MES">Meses</option>
                                            <option value="ANO">Anos</option>
                                            <option value="-1">Outro...</option>
                                          </select>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                      <div class="form-group mb-3">
                                        <label for="porcentagem-caprinos-equipamento-1">Uso para Caprinos</label>
                                        <div class="input-group">
                                          <input id="porcentagem-caprinos-equipamento-1" type="number" class="form-control" disabled>
                                          <div class="input-group-append">
                                            <span class="input-group-text bg-primary text-white b-0">%</span>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="form-group mb-3">
                                        <label for="porcentagem-ovinos-equipamento-1">Uso para Ovinos</label>
                                        <div class="input-group">
                                          <input id="porcentagem-ovinos-equipamento-1" type="number" class="form-control" disabled>
                                          <div class="input-group-append">
                                            <span class="input-group-text bg-primary text-white b-0">%</span>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                </div>

                                <div class="row justify-content-center">
                                  <button class="btn btn-success" name="button">
                                    <span class="position-relative" style="bottom: 3px;">Adicionar Outro Equipamento &nbsp;</span>
                                    <i class="mdi mdi-silo mdi-24px"></i>+
                                  </button>
                                </div>

                                <hr class="my-4">

                                <h4 class="mb-3">Cadastro de Animais de Trabalho</h4>

                                <div class="form-group mb-3">
                                  <label for="animal-trabalho-princ-1">Tipo de Animal</label>
                                  <select class="form-control select2" id="animal-trabalho-princ-1">
                                      <option>Selecione</option>
                                      <optgroup>
                                        <option value="CAVL">Cavalos (Equinos)</option>
                                        <option value="ASNN">Jumentos (Asininos)</option>
                                        <option value="BOVN">Bois (Bovinos)</option>
                                        <option value="MUAR">Burros (Muares)</option>
                                        <option value="CAES">Cães (Caninos)</option>
                                      </optgroup>
                                      <optgroup>
                                        <option value="-1">Outro (Informe...)</option>
                                      </optgroup>
                                  </select>
                                </div>

                                <div class="form-group d-none">

                                        <label for="quantidade-animal-trabalho-principal-1">Quantidade</label>
                                        <input id="quantidade-animal-trabalho-principal-1" type="number" class="form-control">
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="form-group mb-3">
                                        <label for="valor-animal-trabalho-1">Valor do Animal</label>
                                        <div class="input-group">
                                          <div class="input-group-prepend">
                                            <span class="input-group-text bg-primary text-white b-0">R$</span>
                                          </div>
                                          <input id="valor-animal-trabalho-1" type="text" class="form-control" data-toggle="input-mask" data-mask-format="000.000.000.000.000,00" data-reverse="true">
                                        </div>
                                      </div>
                                    </div>
                                </div>

                                <div class="row">
                                  <div class="col">
                                    <div class="form-group mb-3">
                                      <label for="tempo-uso-animal-trabalho-1">Vida Útil do Animal</label>
                                      <div class="input-group">
                                        <input class="form-control" type="number" id="tempo-uso-animal-trabalho-1">
                                        <div class="input-group-append">
                                          <select class="form-control select2" name="tempo-uso-animal-trabalho-1" id="select-tempo-uso-animal-trabalho-1">
                                            <option value="MES">Meses</option>
                                            <option value="ANO">Anos</option>
                                            <option value="-1">Outro...</option>
                                          </select>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col">
                                    <div class="form-group mb-3">
                                      <label for="tempo-uso-animal-trabalho-1">Idade do Animal</label>
                                      <div class="input-group">
                                        <input class="form-control" type="number" id="tempo-uso-animal-trabalho-1">
                                        <div class="input-group-append">
                                          <select class="form-control select2" name="tempo-uso-animal-trabalho-1" id="select-tempo-uso-animal-trabalho-1">
                                            <option value="MES">Meses</option>
                                            <option value="ANO">Anos</option>
                                            <option value="-1">Outro...</option>
                                          </select>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                      <div class="form-group mb-3">
                                        <label for="porcentagem-caprinos-animal-trabalho-1">Uso para Caprinos</label>
                                        <div class="input-group">
                                          <input id="porcentagem-caprinos-animal-trabalho-1" type="number" class="form-control" disabled>
                                          <div class="input-group-append">
                                            <span class="input-group-text bg-primary text-white b-0">%</span>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="form-group mb-3">
                                        <label for="porcentagem-ovinos-animal-trabalho-1">Uso para Ovinos</label>
                                        <div class="input-group">
                                          <input id="porcentagem-ovinos-animal-trabalho-1" type="number" class="form-control" disabled>
                                          <div class="input-group-append">
                                            <span class="input-group-text bg-primary text-white b-0">%</span>
                                          </div>

                                    </div>
                                </div>

                                <div class="row justify-content-center">
                                  <button class="btn btn-success" name="button">
                                    <span class="position-relative" style="bottom: 3px;">Adicionar Outr Animal de Trabalho &nbsp;</span>
                                    <i class="mdi mdi-horseshoe mdi-24px"></i>+
                                  </button>

                                <div class="form-group text-center my-5">
                                  <a href="cadastrar-rebanho.html" class="btn btn-dark width-md btn-rounded" type="reset">
                                    <i class="fas fa-arrow-circle-left"></i>
                                     Voltar
                                   </a>
                                  <button class="btn btn-outline-primary width-md btn-rounded ml-1" type="reset"> Limpar Campos </button>
                                  <button class="btn btn-success width-md btn-rounded ml-1" type="submit">
                                     Finalizar &nbsp;
                                     <i class="fas fa-check-circle"></i>
                                  </button>
                                </div>

                            </form>

                        </div>
                        <!-- end card -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>

        <!-- Bootstrap select plugin -->
        <script src="assets/libs/bootstrap-select/bootstrap-select.min.js"></script>
        <script src="assets/libs/select2/select2.min.js"></script>
        <!-- Plugins js -->
        <script src="assets/libs/jquery-mask-plugin/jquery.mask.min.js"></script>
        <script src="assets/libs/autonumeric/autoNumeric-min.js"></script>
        <script src="assets/js/pages/form-masks.init.js"></script>

        <!-- App js -->
        <script src="assets/js/app.min.js"></script>

    </body>
</html>
