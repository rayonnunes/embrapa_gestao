<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Cadastrar Rebanho - Simplificado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
      name="description"
    />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Bootstrap select pluings -->
    <link
      href="assets/libs/bootstrap-select/bootstrap-select.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- App css -->
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="bg-white">
    <div id="wrapper">
      @@include('./partials/topbar-initial.html')
    </div>
    <div class="account-pages my-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div>
              <div class="text-center mb-4">
                <h2>Cadastrar Novo Rebanho Simplificado</h2>
              </div>

              <form action="cadastrar-atividades-agropecuarias.html">
                <h4 class="mb-3">Cadastro de Ovinos / Caprinos</h4>

                <div class="form-group mb-3">
                  <label for="idRebanho">Identificação do Rebanho</label>
                  <input
                    class="form-control"
                    type="text"
                    id="idRebanho"
                    placeholder=""
                    required
                  />
                </div>

                <div class="form-group mb-3">
                  <label for="tipo-rebanho-princ-1">Tipo de Rebanho</label>
                  <select
                    class="form-control select2"
                    id="tipo-rebanho-princ-1"
                  >
                    <option>Selecione</option>
                    <optgroup>
                      <option value="OVI">Ovinos</option>
                      <option value="CAP">Caprinos</option>
                    </optgroup>
                  </select>
                </div>

                <div class="form-group mb-3">
                  <label for="raca-rebanho-princ-1">Raça</label>
                  <select
                    class="form-control select2"
                    id="raca-rebanho-princ-1"
                  >
                    <option>Selecione</option>
                    <optgroup>
                      <option value="raca1">raça 1</option>
                      <option value="raca2">raça 2</option>
                    </optgroup>
                  </select>
                </div>

                <div class="form-group mb-3">
                  <label for="categoria-rebanho-princ-1"
                    >Categoria do Animal</label
                  >
                  <select
                    class="form-control select2"
                    id="categoria-rebanho-princ-1"
                  >
                    <option>Selecione</option>
                    <optgroup>
                      <option value="matriz">Matriz</option>
                      <option value="reprodutor">Reprodutor</option>
                      <option value="femeaJovem">Fêmea Jovem</option>
                      <option value="machoJovem">Macho Jovem</option>
                    </optgroup>
                  </select>
                </div>

                <div class="form-group mb-3">
                  <label for="qtd-rebanho-principal-1"
                    >Quantidade de Cabeças</label
                  >
                  <input
                    id="qtd-rebanho-principal-1"
                    type="number"
                    class="form-control"
                  />
                </div>

                <div class="row justify-content-center">
                  <button class="btn btn-success" name="button">
                    <span class="position-relative" style="bottom: 3px;"
                      >Adicionar Outro Rebanho &nbsp;</span
                    >
                    <i class="mdi mdi-sheep mdi-24px"></i>+
                  </button>
                </div>

                <div class="form-group text-center my-5">
                  <a
                    href="cadastrar-propriedade.html"
                    class="btn btn-dark width-md btn-rounded"
                    type="reset"
                  >
                    <i class="fas fa-arrow-circle-left"></i>
                    Voltar
                  </a>
                  <button
                    class="btn btn-outline-primary width-md btn-rounded ml-1"
                    type="reset"
                  >
                    Limpar Campos
                  </button>
                  <a
                    href="cadastrar-rebanho-detalhado.html"
                    class="btn btn-primary width-md btn-rounded ml-1"
                  >
                    Próximo &nbsp;
                    <i class="fas fa-arrow-circle-right"></i>
                  </a>
                </div>
              </form>
            </div>
            <!-- end card -->
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </div>
    <!-- end page -->

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- Bootstrap select plugin -->
    <script src="assets/libs/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="assets/libs/select2/select2.min.js"></script>
    <!-- Plugins js -->
    <script src="assets/libs/jquery-mask-plugin/jquery.mask.min.js"></script>
    <script src="assets/libs/autonumeric/autoNumeric-min.js"></script>
    <script src="assets/js/pages/form-masks.init.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>
  </body>
</html>
