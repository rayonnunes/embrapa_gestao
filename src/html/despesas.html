<div class="container-fluid">
  <!-- start page title -->
  <div class="row">
    <div class="col-12">
      <div class="page-title-box">
        <h4 class="page-title">Despesas</h4>
      </div>
    </div>
  </div>
  <!-- end page title -->
  <div class="row">
    <div class="col-md-6">
      <div class="card widget-box-three">
        <div class="card-body">
          <div
            class="bg-icon float-left avatar-lg text-center bg-light rounded-circle"
          >
            <img
              class="avatar-sm"
              alt="despesa"
              src="assets/images/icons/bearish.svg"
              title="Despesas"
            />
          </div>
          <div class="text-right">
            <p class="text-uppercase">Despesas Totais</p>
            <h2 class="mb-0">
              R$ <span data-plugin="counterup">2500.00</span>
            </h2>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card widget-box-three">
        <div class="card-body">
          <div
            class="bg-icon float-left avatar-lg text-center bg-light rounded-circle"
          >
            <img
              class="avatar-sm"
              alt="despesa"
              src="assets/images/icons/bearish.svg"
              title="Despesas"
            />
          </div>
          <div class="text-right">
            <p class="text-uppercase">Ultima Despesa</p>
            <h2 class="mb-0">R$<span data-plugin="counterup">200.00</span></h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Categorias</h4>
          <p class="text-muted">Clique em uma categoria para editá-la</p>
          <hr />
        </div>
        <div class="card-body">
          <div class="button-list">
            <button
              type="button"
              class="btn btn-primary waves-effect waves-light"
            >
              Alimentação
            </button>
            <button
              type="button"
              class="btn btn-success waves-effect waves-light"
            >
              Forragem
            </button>
            <button type="button" class="btn btn-info waves-effect waves-light">
              Rebanho
            </button>
            <button
              type="button"
              class="btn btn-warning waves-effect waves-light"
            >
              Sanidade
            </button>
            <button
              type="button"
              class="btn btn-danger waves-effect waves-light"
            >
              Mão de Obra
            </button>
            <button
              type="button"
              class="btn btn-purple waves-effect waves-light"
            >
              Manutenção
            </button>
            <button type="button" class="btn btn-pink waves-effect waves-light">
              Custos Gerais
            </button>
          </div>
          <hr />
          <div class="header-title mt-4">
            <h4>Adicionar Nova Categoria</h4>
          </div>
          <div class="mt-3">
            <form class="form-inline">
              <div class="form-group mr-2">
                <label for="nome-categoria" class="mr-2"
                  >Nome da Categoria</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nome-categoria"
                  placeholder="Categoria"
                />
              </div>
              <div class="form-group mr-2">
                <label for="exampleInputEmail2" class="mr-2">Cor</label>
                <div
                  class="input-group colorpicker-default"
                  title="Using format option"
                >
                  <input
                    type="text"
                    class="form-control input-lg"
                    value="#000000"
                  />
                  <span class="input-group-append">
                    <span class="input-group-text colorpicker-input-addon"
                      ><i></i
                    ></span>
                  </span>
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary waves-effect waves-light btn-md"
              >
                Adicionar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Histórico de Despesas</h4>
          <hr />
        </div>
        <div class="card-body table-responsive">
          @@include('./tabelas/financas.html')
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end container-fluid -->
