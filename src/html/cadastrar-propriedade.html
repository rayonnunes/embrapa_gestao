<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Cadastrar Propriedade - Emprapa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- Bootstrap select pluings -->
        <link href="assets/libs/bootstrap-select/bootstrap-select.min.css" rel="stylesheet" type="text/css" />

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="bg-white">
        <div class="account-pages my-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div>

                            <div class="text-center mb-4">
                                <h2>Cadastrar Nova Propriedade</h2>
                            </div>

                            <form action="dashboard.html">

                                <div class="form-group mb-3">
                                    <label for="emailaddress">Nome</label>
                                    <input class="form-control" type="text" id="nome-propriedade" placeholder="Nome da Propriedade">
                                </div>

                                <div class="form-group mb-3">
                                  <label for="estado-propriedade">Estado</label>
                                  <select class="form-control select2" id="estado-propriedade">
                                      <option>Selecione</option>
                                      <optgroup label="Região Norte">
                                          <option value="AC">Acre</option>
                                          <option value="AP">Amapá</option>
                                          <option value="AM">Amazonas</option>
                                          <option value="PA">Pará</option>
                                          <option value="RO">Rondônia</option>
                                          <option value="RR">Roraima</option>
                                          <option value="TO">Tocantins</option>
                                      </optgroup>
                                      <optgroup label="Região Nordeste">
                                          <option value="AL">Alagoas</option>
                                          <option value="BA">Bahia</option>
                                          <option value="CE">Ceará</option>
                                          <option value="MA">Maranhão</option>
                                          <option value="PB">Paraíba</option>
                                          <option value="PE">Pernambuco</option>
                                          <option value="PI">Piauí</option>
                                          <option value="RN">Rio Grande do Norte</option>
                                          <option value="SE">Sergipe</option>
                                      </optgroup>
                                      <optgroup label="Região Centro-Oeste">
                                        <option value="DF">Distrito Federal</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                      </optgroup>
                                      <optgroup label="Região Sudeste">
                                        <option value="ES">Espírito Santo</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="SP">São Paulo</option>
                                      </optgroup>
                                      <optgroup label="Região Sul">
                                        <option value="PR">Paraná</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="SC">Santa Catarina</option>
                                      </optgroup>
                                  </select>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="municipio-propriedade">Municipio</label>
                                    <input class="form-control" type="text" id="municipio-propriedade" placeholder="Cidade">
                                </div>

                                <div class="form-group mb-4">
                                    <label for="area-total-propriedade">Área Total da Propriedade</label>
                                    <div class="input-group">
                                      <input id="area-total-propriedade" type="number" class="form-control">
                                      <div class="input-group-append">
                                        <select class="form-control select2" name="select-unidade-area">
                                          <option value="m2">m²</option>
                                          <option label="ha">ha</option>
                                          <option value="outro">Outro...</option>
                                        </select>
                                      </div>
                                    </div>
                                </div>
                                
                                <div class="atividades-exercidas mb-4">
                                  <label>Divisão da Propriedade: </label>
                                  <div class="col-md-12 pr-0">
                                    <div class="custom-control custom-checkbox custom-control-inline mt-3 mr-0">
                                      <div class="row">
                                        <div class="col-md-5 mt-1">
                                          <input type="checkbox" class="custom-control-input" id="check-atividade-ovinos">
                                          <label class="custom-control-label" for="check-atividade-ovinos">Criação de Ovinos</label>
                                        </div>
                                        <div class="col-md-7 pl-0">
                                          <div class="input-group">
                                            <input class="form-control" type="number" id="area-criacao-ovinos" placeholder="Área" disabled>
                                            <div class="input-group-append">
                                              <select class="form-control select2" name="select-unidade-area" disabled>
                                                <option value="m2">m²</option>
                                                <option label="ha">ha</option>
                                                <option value="outro">Outro...</option>
                                              </select>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-12 pr-0">
                                    <div class="custom-control custom-checkbox custom-control-inline mt-3 mr-0">
                                      <div class="row">
                                        <div class="col-md-5 mt-1">
                                          <input type="checkbox" class="custom-control-input" id="check-atividade-caprinos">
                                          <label class="custom-control-label" for="check-atividade-caprinos">Criação de Caprinos</label>
                                        </div>
                                        <div class="col-md-7 pl-0">
                                          <div class="input-group">
                                            <input class="form-control" type="number" id="area-criacao-caprinos" placeholder="Área" disabled>
                                            <div class="input-group-append">
                                              <select class="form-control select2" name="select-unidade-area" disabled>
                                                <option value="m2">m²</option>
                                                <option label="ha">ha</option>
                                                <option value="outro">Outro...</option>
                                              </select>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-12 pr-0">
                                    <div class="custom-control custom-checkbox custom-control-inline mt-3 mr-0">
                                      <div class="row">
                                        <div class="col-md-5 mt-1">
                                          <input type="checkbox" class="custom-control-input" id="check-atividade-pastagem-nativa">
                                          <label class="custom-control-label" for="check-atividade-pastagem-nativa">Pastagem Nativa</label>
                                        </div>
                                        <div class="col-md-7 pl-0">
                                          <div class="input-group">
                                            <input class="form-control" type="number" id="area-pastagem-nativa" placeholder="Área" disabled>
                                            <div class="input-group-append">
                                              <select class="form-control select2" name="select-unidade-area" disabled>
                                                <option value="m2">m²</option>
                                                <option label="ha">ha</option>
                                                <option value="outro">Outro...</option>
                                              </select>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-12 pr-0">
                                    <div class="custom-control custom-checkbox custom-control-inline mt-3 mr-0">
                                      <div class="row">
                                        <div class="col-md-5 mt-1">
                                          <input type="checkbox" class="custom-control-input" id="check-atividade-pastagem-cultivada">
                                          <label class="custom-control-label" for="check-atividade-pastagem-cultivada">Pastagem Cultivada</label>
                                        </div>
                                        <div class="col-md-7 pl-0">
                                          <div class="input-group">
                                            <input class="form-control" type="number" id="area-pastagem-cultivada" placeholder="Área" disabled>
                                            <div class="input-group-append">
                                              <select class="form-control select2" name="select-unidade-area" disabled>
                                                <option value="m2">m²</option>
                                                <option label="ha">ha</option>
                                                <option value="outro">Outro...</option>
                                              </select>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-12 pr-0">
                                    <div class="custom-control custom-checkbox custom-control-inline mt-3 mr-0">
                                      <div class="row">
                                        <div class="col-md-5 mt-1">
                                          <input type="checkbox" class="custom-control-input" id="check-atividade-cultivo-agricola">
                                          <label class="custom-control-label" for="check-atividade-cultivo-agricola">Cultivo Agrícola (não Forrageiro)</label>
                                        </div>
                                        <div class="col-md-7 pl-0">
                                          <div class="input-group">
                                            <input class="form-control" type="number" id="area-cultivo-agricola" placeholder="Área" disabled>
                                            <div class="input-group-append">
                                              <select class="form-control select2" name="select-unidade-area" disabled>
                                                <option value="m2">m²</option>
                                                <option label="ha">ha</option>
                                                <option value="outro">Outro...</option>
                                              </select>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-12 pr-0">
                                    <div class="custom-control custom-checkbox custom-control-inline mt-3 mr-0">
                                      <div class="row">
                                        <div class="col-md-5 mt-1">
                                          <input type="checkbox" class="custom-control-input" id="check-atividade-reserva">
                                          <label class="custom-control-label" for="check-atividade-reserva">Área de Reserva</label>
                                        </div>
                                        <div class="col-md-7 pl-0">
                                          <div class="input-group">
                                            <input class="form-control" type="number" id="area-reserva" placeholder="Área" disabled>
                                            <div class="input-group-append">
                                              <select class="form-control select2" name="select-unidade-area" disabled>
                                                <option value="m2">m²</option>
                                                <option label="ha">ha</option>
                                                <option value="outro">Outro...</option>
                                              </select>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-12 pr-0">
                                    <div class="custom-control custom-checkbox custom-control-inline mt-3 mr-0">
                                      <div class="row">
                                        <div class="col-md-5 mt-1">
                                          <input type="checkbox" class="custom-control-input" id="check-atividade-benfeitorias">
                                          <label class="custom-control-label" for="check-atividade-benfeitorias">Área de Benfeitorias (Casas, açudes e etc.)</label>
                                        </div>
                                        <div class="col-md-7 pl-0">
                                          <div class="input-group">
                                            <input class="form-control" type="number" id="area-benfeitorias" placeholder="Área" disabled>
                                            <div class="input-group-append">
                                              <select class="form-control select2" name="select-unidade-area" disabled>
                                                <option value="m2">m²</option>
                                                <option label="ha">ha</option>
                                                <option value="outro">Outro...</option>
                                              </select>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-12 pt-3">
                                    <button type="button" class="btn btn-link" name="adicionar-atividade">
                                      <label style="font-weight: bold"> + Adicionar Atividade</label>
                                    </button>
                                  </div>
                                </div>

                                <div class="form-group mb-4">
                                    <label for="perimetro-cercado">Perímetro de Cercado</label>
                                    <div class="input-group">
                                      <input id="perimetro-cercado" type="number" class="form-control" >
                                      <div class="input-group-append">
                                        <select class="form-control select2" name="select-unidade-perimetro">
                                          <option value="m2">m</option>
                                          <option label="ha">km</option>
                                          <option value="outro">Outro...</option>
                                        </select>
                                      </div>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="municipio-propriedade">Valor do Hectare na Região</label>
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text bg-primary text-white b-0">R$</span>
                                      </div>
                                      <input id="valor-hectare" type="text" class="form-control" data-toggle="input-mask" data-mask-format="000.000.000.000.000,00" data-reverse="true">
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="saldo-propriedade">Saldo Atual da Fazenda</label>
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text bg-primary text-white b-0">R$</span>
                                      </div>
                                      <input id="saldo-propriedade" type="text" class="form-control" data-toggle="input-mask" data-mask-format="000.000.000.000.000,00" data-reverse="true">
                                    </div>
                                </div>

                                <div class="form-group text-center my-3">
                                  <button class="btn btn-outline-primary btn-lg width-lg btn-rounded" type="reset"> Limpar Campos </button>
                                  <button class="btn btn-primary btn-lg width-lg btn-rounded ml-3" type="submit"> Acessar </button>
                                </div>

                            </form>

                        </div>
                        <!-- end card -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>

        <!-- Bootstrap select plugin -->
        <script src="assets/libs/bootstrap-select/bootstrap-select.min.js"></script>
        <script src="assets/libs/select2/select2.min.js"></script>
        <!-- Plugins js -->
        <script src="assets/libs/jquery-mask-plugin/jquery.mask.min.js"></script>
        <script src="assets/libs/autonumeric/autoNumeric-min.js"></script>
        <script src="assets/js/pages/form-masks.init.js"></script>

        <!-- App js -->
        <script src="assets/js/app.min.js"></script>

    </body>
</html>
